<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Job Application</h1>

        <label for="text">Name:</label>
        <br/>
        <br/>
        <input type="text" name="text" id="text">
        <br/>

        <label for="text">Email:</label>
        <br/>
        <br/>
        <input type="text" name="text" id="text">
        <br/>

        <label for="tel">Phone:</label>
        <br/>
        <br/>
        <input type="tel" name="tel" id="tel">
        <br/>

        <label for="file">Resume:</label>
        <br/>
        <br/>
        <input type="file" name="file" id="file">
        <br/>

        <label for="counter">Experience (in years):</label>
        <br/>
        <br/>
        <input type="number" name="counter" id="counter" min="0" max="50">

        <fieldset>
            <legend>Skills</legend>

            <input type="checkbox" name="checkbox" id="checkbox">
            <br/>
            <label for="checkbox">HTML</label>
            <br/>
            <br/>
            <input type="checkbox" name="checkbox" id="checkbox">
            <br/>
            <label for="checkbox">CSS</label>
            <br/>
            <br/>
            <input type="checkbox" name="checkbox" id="checkbox">
            <br/>
            <label for="checkbox">JavaScript</label>
        </fieldset>

        <label for="text">Highest Education:</label>
        <br/>
        <br/>
        <select name="text" id="text">
            <option>High School</option>
            <option>Intermediate</option>
            <option>Graduation</option>
        </select>
        <br/>
        <label for="radio">Availability:</label>
        <br/>
        <br/>
        <input type="radio" name="radio" id="radio">
        <br/>
        <label for="radio">Full-time</label>
        <br/>
        <br/>
       <input type="radio" name="radio" id="radio">
       <br/>
       <label for="radio">Part-time</label> 
       <br/>
       <br/>
      <label for="text">Additional Comments:</label> 
      <br/>
      <br/>
      <textarea name="text" id="text" cols="10" rows="5"></textarea>
      <button>Submit Application</button>
       


    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="text">Name</label>
            <input type="text" name="text" id="text">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="tel">Phone</label>
            <input type="tel" name="tel" id="tel">
           <label for="date">Date of Birth</label> <input type="date" name="date" id="date">
           <label for="radio">Gender</label>
           <input type="radio" name="radio" id="radio">
           <label for="radio">Male</label>
           <input type="radio" name="radio" id="radio">
           <label for="radio">Female</label>
           <label for="text">Country</label>
           <select name="text" id="text">
            <option>United State</option>
            <option>India</option>
            <option>Australia</option>
            <option>Dubai</option>
            <option>England</option>
           </select>
        </fieldset>
        <fieldset>
            <legend>Address Street
                <input type="text" name="text" id="text">
                <label for="text">City</label>
                <input type="text" name="text" id="text">
                <label for="text">State</label>
                <input type="text" name="text" id="text">
                <label for="text">Zip Code</label>
                <input type="text" name="text" id="text">
            </legend>
        </fieldset>
        <fieldset>
            <legend>Other Influence</legend>
           <label for="checkbox">Comments</label> 
           <textarea name="text" id="text" cols="30" rows="10"></textarea>
           <label for="checkbox">I agree to the terms of service</label> <input type="checkbox" name="checkbox" id="checkbox">
        </fieldset>
        <button>Submit</button>
    </form>
</body>
</html>
